<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRICKS - Telegram App</title>
    <meta name="description" content="TRICKS - соревнования роллеров">

    <!-- Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #18222d);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --hint-color: var(--tg-theme-hint-color, #b1c3d5);
            --link-color: var(--tg-theme-link-color, #62a8ea);
            --button-color: var(--tg-theme-button-color, #3c8fdf);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg-color: var(--tg-theme-secondary-bg-color, #232e3c);
            --header-bg-color: var(--tg-theme-header-bg-color, #18222d);
            --section-bg-color: var(--tg-theme-section-bg-color, #232e3c);
            --destructive-text-color: var(--tg-theme-destructive-text-color, #ff4d4d);
            --success-color: #34C759;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            padding-bottom: 70px;
        }

        /* --- ОБЩИЕ КОМПОНЕНТЫ --- */
        #loader {
            position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: var(--bg-color); z-index: 100; transition: opacity 0.3s;
        }
        .spinner {
            width: 48px; height: 48px; border: 3px solid var(--hint-color);
            border-top-color: var(--button-color); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        #loader p { margin-top: 10px; color: var(--hint-color); }
        @keyframes spin { to { transform: rotate(360deg); } }

        #app { display: none; flex-direction: column; min-height: 100vh; }
        
        .tab-content { display: none; padding: 8px; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background-color: var(--header-bg-color);
            border-top: 1px solid var(--secondary-bg-color);
            display: flex; justify-content: space-around; padding: 4px 0; z-index: 50;
        }
        .nav-item {
            background: none; border: none; color: var(--hint-color);
            display: flex; flex-direction: column; align-items: center;
            gap: 2px; padding: 8px 12px; font-size: 10px; font-weight: 500;
            border-radius: 8px; transition: color 0.2s; cursor: pointer;
        }
        .nav-item.active { color: var(--link-color); }
        .nav-item svg { width: 26px; height: 26px; }

        .btn {
            width: 100%; display: flex; align-items: center; justify-content: center;
            gap: 10px; padding: 14px; border: none; border-radius: 8px;
            background-color: var(--button-color); color: var(--button-text-color);
            font-size: 16px; font-weight: 600; cursor: pointer; transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }

        .card {
            background-color: var(--section-bg-color);
            border-radius: 12px;
            margin: 16px auto;
            max-width: 400px;
            width: 100%;
        }

        /* --- ЛЕНТА И ПРОФИЛЬ --- */
        .video-card {
            background-color: var(--section-bg-color); border-radius: 12px;
            margin: 16px auto; overflow: hidden; max-width: 400px; width: 100%;
        }
        .video-author {
            display: flex; align-items: center; gap: 10px;
            padding: 12px 16px; cursor: pointer;
        }
        .author-avatar {
            width: 36px; height: 36px; border-radius: 50%;
            background-color: var(--hint-color); color: var(--bg-color);
            display: flex; align-items: center; justify-content: center; font-weight: 600;
            background-size: cover; background-position: center;
        }
        .author-name { font-weight: 600; font-size: 15px; }
        .video-player {
            width: 100%; aspect-ratio: 9 / 16; background-color: #000;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; color: rgba(255, 255, 255, 0.7);
        }
        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-info { padding: 12px 16px; }
        .video-title { font-weight: 600; font-size: 16px; line-height: 1.3; margin-bottom: 8px; }
        .video-footer { display: flex; justify-content: space-between; align-items: center; }
        .video-meta { font-size: 13px; color: var(--hint-color); }
        .video-actions { display: flex; align-items: center; gap: 16px; }
        .action-btn {
            background: none; border: none; color: var(--hint-color);
            display: flex; align-items: center; gap: 5px; font-size: 14px;
            font-weight: 500; padding: 4px; transition: color 0.2s; cursor: pointer;
        }
        .action-btn.liked { color: var(--destructive-text-color); }
        .action-btn svg { width: 22px; height: 22px; }

        .profile-card { padding: 24px; text-align: center; }
        .profile-avatar {
            width: 80px; height: 80px; border-radius: 50%;
            background-image: linear-gradient(135deg, var(--link-color), var(--button-color));
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 32px; color: var(--button-text-color);
            margin: 0 auto 16px;
            background-size: cover; background-position: center;
        }
        .profile-name { font-size: 22px; font-weight: 700; margin-bottom: 24px; }
        .profile-stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
        .stat-item .value { font-size: 20px; font-weight: 600; }
        .stat-item .label { font-size: 13px; color: var(--hint-color); }
        .profile-videos-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; padding: 16px 0 0;
        }
        .profile-video-item {
            aspect-ratio: 9 / 16; background-color: var(--section-bg-color);
            border-radius: 4px;
        }

        /* --- СПИСОК ПОЛЬЗОВАТЕЛЕЙ --- */
        .user-list-item {
            display: flex; align-items: center; gap: 12px;
            padding: 10px 16px; cursor: pointer;
            transition: background-color 0.2s;
        }
        .user-list-item:hover { background-color: rgba(255,255,255,0.05); }
        .user-avatar {
            width: 40px; height: 40px; border-radius: 50%;
            background-color: var(--hint-color); color: var(--bg-color);
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; flex-shrink: 0;
            background-size: cover; background-position: center;
        }
        .user-name { font-weight: 600; }
        
        /* --- МОДАЛЬНОЕ ОКНО КОММЕНТАРИЕВ --- */
        .modal-overlay {
            position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 100;
            display: flex; align-items: flex-end; opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-panel {
            width: 100%; height: 75vh; background-color: var(--secondary-bg-color);
            border-radius: 16px 16px 0 0; transform: translateY(100%);
            transition: transform 0.3s ease-out; display: flex; flex-direction: column;
        }
        .modal-overlay.active .modal-panel { transform: translateY(0); }
        .modal-header { padding: 12px; text-align: center; cursor: grab; }
        .modal-handle { width: 40px; height: 4px; background-color: var(--hint-color); border-radius: 2px; margin: 0 auto; }
        .modal-body { flex-grow: 1; overflow-y: auto; padding: 0 16px 16px; }
        .comment-item { display: flex; gap: 12px; margin-bottom: 16px; }
        .comment-avatar {
            width: 36px; height: 36px; border-radius: 50%; background-color: var(--hint-color);
            color: var(--bg-color); display: flex; align-items: center; justify-content: center;
            font-weight: 600; flex-shrink: 0;
            background-size: cover; background-position: center;
        }
        .comment-content .author { font-weight: 600; }
        .comment-content .text { font-size: 15px; line-height: 1.4; }
        .modal-footer {
            display: flex; align-items: center; gap: 8px; padding: 8px 16px;
            border-top: 1px solid var(--section-bg-color); background-color: var(--secondary-bg-color);
        }
        .modal-footer input {
            flex-grow: 1; padding: 10px 14px; border: none;
            background-color: var(--bg-color); border-radius: 18px;
            color: var(--text-color); font-size: 15px;
        }
        .modal-footer input:focus { outline: none; }
        .modal-footer button {
            background-color: var(--button-color); border: none; width: 36px; height: 36px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--button-text-color);
        }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p>Подключение...</p>
    </div>

    <div id="app">
        <main>
            <div id="videoFeed" class="tab-content"></div>
            <div id="tournaments" class="tab-content"></div>
            <div id="users" class="tab-content"></div>
            <div id="profile" class="tab-content"></div>
        </main>
        <nav id="bottom-nav" class="bottom-nav"></nav>
    </div>

    <div id="comments-modal" class="modal-overlay">
        <!-- ... -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;

            const App = {
                $: (selector) => document.querySelector(selector),
                $$: (selector) => document.querySelectorAll(selector),
                
                supabaseUrl: 'https://cibytrescwntdgxqjpfm.supabase.co',
                supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpYnl0cmVzY3dudGRneHFqcGZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg5MDM3MjYsImV4cCI6MjA2NDQ3OTcyNn0.Y1Z24F0OCKOzGG46zE0UNe-kAvVpq9-Mg_wVkw9F1-E',
                supabase: null,
                videoObserver: null,

                state: {
                    currentUser: null,
                    activeTab: 'videoFeed',
                    previousTab: 'videoFeed',
                    viewingProfileId: null,
                },

                // --- Инициализация ---
                async init() {
                    try {
                        this.supabase = supabase.createClient(this.supabaseUrl, this.supabaseKey);
                        
                        await this.authenticateUser();
                        
                        tg.ready();
                        tg.expand();
                        tg.BackButton.onClick(() => this.handleBackButtonClick());
                        
                        this.applyTheme(tg.themeParams);
                        tg.onEvent('themeChanged', (params) => this.applyTheme(params));
                        
                        this.setupVideoObserver();
                        this.render.nav();
                        await this.render.currentView();
                        this.setupEventListeners();
                        
                        this.$('#loader').style.display = 'none';
                        this.$('#app').style.display = 'flex';
                    } catch (error) {
                        console.error("Initialization failed:", error);
                        this.$('#loader p').textContent = `Ошибка: ${error.message}`;
                    }
                },

                async authenticateUser() {
                    const tgUser = tg.initDataUnsafe?.user;
                    
                    if (!tgUser) {
                        this.$('#loader p').textContent = 'Вход в демо-режим...';
                        console.log("Telegram user not found. Running in Demo Mode.");
                        this.state.currentUser = {
                            id: 'a1b2c3d4-e5f6-7890-1234-567890abcdef',
                            telegram_id: '12345678',
                            first_name: 'Демо',
                            avatar_url: null,
                            followers_count: 42,
                        };
                        return;
                    }

                    this.$('#loader p').textContent = 'Аутентификация...';
                    let { data: profile, error } = await this.supabase
                        .from('profiles')
                        .select('*')
                        .eq('telegram_id', String(tgUser.id))
                        .single();

                    if (error && error.code === 'PGRST116') { // Not found
                        const { data: newProfile, error: insertError } = await this.supabase
                            .from('profiles')
                            .insert({
                                telegram_id: String(tgUser.id),
                                telegram_username: tgUser.username,
                                first_name: tgUser.first_name,
                                last_name: tgUser.last_name,
                                avatar_url: tgUser.photo_url,
                            })
                            .select()
                            .single();
                        if (insertError) throw insertError;
                        profile = newProfile;
                    } else if (error) {
                        throw error;
                    }
                    
                    this.state.currentUser = profile;
                },

                // --- Методы рендеринга ---
                render: {
                    async currentView() {
                        const { activeTab, viewingProfileId } = App.state;
                        
                        // Отключаем наблюдение за старыми видео перед ререндером
                        if (App.videoObserver) {
                            App.$$('video').forEach(video => App.videoObserver.unobserve(video));
                        }
                        
                        App.$$('.tab-content').forEach(el => el.classList.toggle('active', el.id === activeTab));
                        App.$$('.nav-item').forEach(el => el.classList.toggle('active', el.dataset.tabId === activeTab));
                        
                        App.$(`#${activeTab}`).innerHTML = `<div class="spinner"></div>`;

                        if (activeTab === 'videoFeed') await this.feed();
                        if (activeTab === 'users') await this.usersList();
                        if (activeTab === 'profile') await this.profileView();
                        if (activeTab === 'tournaments') App.$('#tournaments').innerHTML = `<div class="card" style="padding: 24px; text-align: center; color: var(--hint-color);">Турниры в разработке</div>`;

                        const shouldShowBack = (activeTab === 'profile' && viewingProfileId && viewingProfileId !== App.state.currentUser.id);
                        if (shouldShowBack) tg.BackButton.show();
                        else tg.BackButton.hide();
                    },

                    nav() {
                        const navConfig = [
                            { id: 'videoFeed', label: 'Лента', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>' },
                            { id: 'tournaments', label: 'Турниры', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>' },
                            { id: 'users', label: 'Люди', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>'},
                            { id: 'profile', label: 'Профиль', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>' },
                        ];
                        App.$('#bottom-nav').innerHTML = navConfig.map(item => `<button class="nav-item" data-tab-id="${item.id}">${item.icon}<span>${item.label}</span></button>`).join('');
                    },

                    async feed() {
                        const { data: videos, error } = await App.supabase.from('videos').select(`*, user:user_id(id, first_name, avatar_url)`).order('created_at', { ascending: false });
                        if (error) return tg.showAlert(error.message);
                        
                        const videoIds = videos.map(v => v.id);
                        const { data: likes, error: likesError } = await App.supabase.from('video_likes').select('video_id').eq('user_id', App.state.currentUser.id).in('video_id', videoIds);
                        if(likesError) console.error("Likes fetch error:", likesError);
                        const likedVideoIds = new Set(likes.map(l => l.video_id));

                        App.$('#videoFeed').innerHTML = videos.map(video => {
                            const author = video.user;
                            const isLiked = likedVideoIds.has(video.id);
                            const avatarStyle = author.avatar_url ? `background-image: url(${author.avatar_url})` : '';
                            const avatarInitial = author.first_name ? author.first_name.charAt(0).toUpperCase() : '?';
                            // Заглушки для видео
                            const videoSources = [
                                'https://videos.pexels.com/video-files/8132453/8132453-sd_540_960_30fps.mp4',
                                'https://videos.pexels.com/video-files/4762953/4762953-sd_540_960_25fps.mp4',
                                'https://videos.pexels.com/video-files/8004139/8004139-sd_540_960_25fps.mp4'
                            ];
                            const videoSrc = video.video_url || videoSources[Math.floor(Math.random() * videoSources.length)];

                            return `
                                <div class="video-card">
                                    <div class="video-author" data-action="open-profile" data-user-id="${author.id}">
                                        <div class="author-avatar" style="${avatarStyle}">${!author.avatar_url ? avatarInitial : ''}</div>
                                        <span class="author-name">${author.first_name || 'User'}</span>
                                    </div>
                                    <div class="video-player">
                                        <video src="${videoSrc}" playsinline autoplay muted loop preload="metadata"></video>
                                    </div>
                                    <div class="video-info">
                                        <div class="video-footer">
                                            <div class="video-meta"><span>👀 ${video.views_count || 0}</span></div>
                                            <div class="video-actions">
                                                <button class="action-btn ${isLiked ? 'liked' : ''}" data-action="like" data-video-id="${video.id}"><svg fill="${isLiked ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg><span class="count">${video.likes_count || 0}</span></button>
                                                <button class="action-btn" data-action="comment" data-video-id="${video.id}"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg><span class="count">${video.comments_count || 0}</span></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('');
                        
                        // Запускаем наблюдение за новыми видео
                        App.$$('#videoFeed video').forEach(video => App.videoObserver.observe(video));
                    },
                    
                    async usersList() {
                        const { data: users, error } = await App.supabase.from('profiles').select('*');
                        if (error) return tg.showAlert(error.message);
                        App.$('#users').innerHTML = `<div class="card">
                            ${users.map(user => {
                                const avatarStyle = user.avatar_url ? `background-image: url(${user.avatar_url})` : '';
                                const avatarInitial = user.first_name ? user.first_name.charAt(0).toUpperCase() : '?';
                                return `
                                <div class="user-list-item" data-action="open-profile" data-user-id="${user.id}">
                                    <div class="user-avatar" style="${avatarStyle}">${!user.avatar_url ? avatarInitial : ''}</div>
                                    <span class="user-name">${user.first_name || 'User'}</span>
                                </div>
                            `}).join('')}
                        </div>`;
                    },

                    async profileView() {
                        const userId = App.state.viewingProfileId || App.state.currentUser.id;
                        
                        const { data: user, error } = await App.supabase.from('profiles').select('*').eq('id', userId).single();
                        if (error) { App.$('#profile').innerHTML = `<p>Ошибка загрузки профиля.</p>`; return tg.showAlert(error.message); }

                        const { count, error: videosError } = await App.supabase.from('videos').select('*', { count: 'exact', head: true }).eq('user_id', userId);

                        const avatarStyle = user.avatar_url ? `background-image: url(${user.avatar_url})` : '';
                        const avatarInitial = user.first_name ? user.first_name.charAt(0).toUpperCase() : '?';

                        App.$('#profile').innerHTML = `
                            <div class="card profile-card">
                                <div class="profile-avatar" style="${avatarStyle}">${!user.avatar_url ? avatarInitial : ''}</div>
                                <h2 class="profile-name">${user.first_name || 'User'}</h2>
                                <div class="profile-stats">
                                    <div class="stat-item"><div class="value">${count || 0}</div><div class="label">Видео</div></div>
                                    <div class="stat-item"><div class="value">${user.followers_count || 0}</div><div class="label">Подписчики</div></div>
                                </div>
                            </div>
                            <div class="profile-videos-grid">
                                ${Array(count || 0).fill('<div class="profile-video-item"></div>').join('')}
                            </div>
                        `;
                    },
                },

                // --- Event Handlers ---
                setupEventListeners() {
                    this.$('#bottom-nav').addEventListener('click', (e) => {
                        const navItem = e.target.closest('.nav-item');
                        if (navItem) {
                            this.state.viewingProfileId = null;
                            this.state.activeTab = navItem.dataset.tabId;
                            this.render.currentView();
                        }
                    });
                    this.$('#app').addEventListener('click', (e) => this.handleAppClick(e));
                    this.$('#comments-modal').addEventListener('click', (e) => {
                        if (e.target.classList.contains('modal-overlay') || e.target.closest('[data-action="close-comments"]')) {
                            this.closeCommentsModal();
                        }
                    });
                },

                handleBackButtonClick() {
                    if (this.state.activeTab === 'profile' && this.state.viewingProfileId) {
                        this.state.activeTab = this.state.previousTab;
                        this.state.viewingProfileId = null;
                        this.render.currentView();
                    }
                },

                async handleAppClick(e) {
                    const target = e.target.closest('[data-action]');
                    if (!target) return;
                    
                    const { action, userId, videoId } = target.dataset;

                    switch(action) {
                        case 'open-profile':
                            this.state.previousTab = this.state.activeTab;
                            this.state.viewingProfileId = userId;
                            this.state.activeTab = 'profile';
                            this.render.currentView();
                            break;
                        case 'comment':
                            this.openCommentsModal(videoId);
                            break;
                        case 'send-comment':
                            const input = this.$('#comment-input');
                            if (input.value.trim()) {
                                const { error } = await this.supabase.from('video_comments').insert({
                                    video_id: input.dataset.videoId,
                                    user_id: this.state.currentUser.id,
                                    content: input.value.trim()
                                });
                                if (error) return tg.showAlert(error.message);
                                input.value = '';
                                this.openCommentsModal(input.dataset.videoId); // Refresh comments
                            }
                            break;
                        case 'like':
                            await this.toggleLike(videoId, target);
                            break;
                    }
                },
                
                async toggleLike(videoId, button) {
                    tg.HapticFeedback.impactOccurred('light');
                    const isLiked = button.classList.contains('liked');
                    const countSpan = button.querySelector('.count');
                    const currentLikes = parseInt(countSpan.textContent);

                    button.classList.toggle('liked');
                    button.querySelector('svg').setAttribute('fill', !isLiked ? 'currentColor' : 'none');
                    countSpan.textContent = isLiked ? currentLikes - 1 : currentLikes + 1;

                    if (isLiked) {
                        await this.supabase.from('video_likes').delete().match({ user_id: this.state.currentUser.id, video_id: videoId });
                    } else {
                        await this.supabase.from('video_likes').insert({ user_id: this.state.currentUser.id, video_id: videoId });
                    }
                },

                // --- Modal Logic ---
                async openCommentsModal(videoId) {
                    const modal = this.$('#comments-modal');
                    const list = this.$('#comments-list');
                    this.$('#comment-input').dataset.videoId = videoId;
                    list.innerHTML = `<div class="spinner"></div>`;
                    modal.classList.add('active');
                    tg.HapticFeedback.impactOccurred('light');

                    const { data: comments, error } = await this.supabase.from('video_comments').select(`*, user:user_id(id, first_name, avatar_url)`).eq('video_id', videoId).order('created_at');
                    if (error) { list.innerHTML = `<p>Не удалось загрузить комментарии.</p>`; return; }

                    if (comments.length === 0) {
                        list.innerHTML = `<p style="text-align:center; color: var(--hint-color); padding-top: 20px;">Комментариев пока нет.</p>`;
                        return;
                    }

                    list.innerHTML = comments.map(comment => {
                        const author = comment.user;
                        const avatarStyle = author.avatar_url ? `background-image: url(${author.avatar_url})` : '';
                        const avatarInitial = author.first_name ? author.first_name.charAt(0).toUpperCase() : '?';
                        return `<div class="comment-item"><div class="comment-avatar" style="${avatarStyle}">${!author.avatar_url ? avatarInitial : ''}</div><div class="comment-content"><div class="author">${author.first_name}</div><div class="text">${comment.content}</div></div></div>`;
                    }).join('');
                },

                closeCommentsModal() {
                    this.$('#comments-modal').classList.remove('active');
                },
                
                applyTheme(params) {
                    const root = document.documentElement.style;
                    for (const key in params) {
                        root.setProperty(`--tg-theme-${key.replace(/_/g, '-')}`, params[key]);
                    }
                    const rgb = this.hexToRgb(params.link_color || '#62a8ea');
                    if (rgb) root.setProperty('--tg-theme-link-color-rgb', `${rgb.r}, ${rgb.g}, ${rgb.b}`);
                },
                hexToRgb(hex) {
                    if (!hex) return null;
                    const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                    return result ? { r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16) } : null;
                },

                // --- Video Observer Logic ---
                setupVideoObserver() {
                    this.videoObserver = new IntersectionObserver(
                        (entries, observer) => {
                            entries.forEach(entry => {
                                const video = entry.target;
                                if (entry.isIntersecting) {
                                    video.play().catch(e => console.log("Autoplay was prevented:", e));
                                } else {
                                    video.pause();
                                }
                            });
                        },
                        { threshold: 0.5 }
                    );
                }
            };

            // --- ЗАПУСК ПРИЛОЖЕНИЯ ---
            App.init();
        });
    </script>
