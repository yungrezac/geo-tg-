<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ì–µ–æ-—Ç—Ä–µ–∫–µ—Ä</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      color: #0088cc;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .status {
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      background: #f0f0f0;
    }
    .coordinates {
      padding: 15px;
      background: #e8f5e9;
      border-radius: 10px;
      display: none;
    }
    .error {
      background: #ffebee;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–ì–µ–æ-—Ç—Ä–µ–∫–µ—Ä</h1>
    
    <div class="status" id="status">
      –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
    </div>
    
    <button id="getLocationBtn">üìç –ü–æ–ª—É—á–∏—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã</button>
    
    <div class="coordinates" id="coordinates">
      <h3>–í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ:</h3>
      <p>–®–∏—Ä–æ—Ç–∞: <span id="latitude"></span></p>
      <p>–î–æ–ª–≥–æ—Ç–∞: <span id="longitude"></span></p>
      <p>–¢–æ—á–Ω–æ—Å—Ç—å: <span id="accuracy"></span> –º–µ—Ç—Ä–æ–≤</p>
    </div>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp Telegram
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    
    const statusElement = document.getElementById('status');
    const coordinatesElement = document.getElementById('coordinates');
    const getLocationBtn = document.getElementById('getLocationBtn');
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç
    function sendDataToBot(data) {
      Telegram.WebApp.sendData(JSON.stringify(data));
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
    getLocationBtn.addEventListener('click', () => {
      statusElement.textContent = "–û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ...";
      statusElement.style.background = "#fff3e0";
      
      Telegram.WebApp.requestGeoLocation((location) => {
        if (location) {
          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
          document.getElementById('latitude').textContent = location.latitude;
          document.getElementById('longitude').textContent = location.longitude;
          document.getElementById('accuracy').textContent = location.accuracy || "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
          
          coordinatesElement.style.display = 'block';
          statusElement.textContent = "–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ–ª—É—á–µ–Ω–æ!";
          statusElement.style.background = "#e8f5e9";
          
          // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
          sendDataToBot({
            action: "location_update",
            coordinates: {
              lat: location.latitude,
              lon: location.longitude
            },
            timestamp: new Date().toISOString()
          });
        } else {
          statusElement.textContent = "–î–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –Ω–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω. –í–∫–ª—é—á–∏—Ç–µ 'Allow Access to Geolocation' –≤ –ø—Ä–æ—Ñ–∏–ª–µ –±–æ—Ç–∞.";
          statusElement.style.background = "#ffebee";
        }
      });
    });
  </script>
</body>
</html>
